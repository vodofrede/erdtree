<!DOCTYPE html>
<html>
    <head>
        <!-- metadata -->
        <meta charset="utf-8" />
        <meta name="language" content="english" />
        <meta http-equiv="content-language" content="en-us" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/style/main.css" />
        <!-- title and description -->
        <title>Armor Optimizer - Erdtree</title>
        <link rel="icon" type="image/x-icon " href="/resource/favicon.ico" />
        <meta
            name="description"
            content="Armor Optimizer for Elden Ring - Find the best gear for defenses, resistances and poise!"
        />
        <meta name="author" content="vodofrede" />
        <meta property="og:title" content="Armor Optimizer - Erdtree" />
        <meta
            property="og:description"
            content="Armor Optimizer for Elden Ring - Find the best gear for defenses, resistances and poise!"
        />
        <meta property="og:url" content="https://erdtree.palmoe.dk/armor" />
        <!-- scripts -->
        <script src="/script/armor.js"></script>

    <body onload="init();">
        <nav>
            <h3><a href="/">Home</a></h3>
            <h3><a href="/class.html">Starting Class</a></h3>
            <h3><a href="/armor.html" class="current">Armor Optimizer</a></h3>
            <h3><a href="/weapons.html">Weapon Finder</a></h3>
        </nav>
        <header>
            <h1>Armor Optimizer</h1>
        </header>
        <main>
            <div class="app">
                <!-- settings -->
                <article style="flex-basis: 25%">
                    <b>Settings</b>
                    <hr />
                    <div>
                        <label for="max-equip-load">Max. Equip Load</label>
                        <input
                            style="max-width: 50px"
                            class="stat"
                            id="max-equip-load"
                            type="number"
                            onchange="update()"
                            min="0"
                            step="0.1"
                            value="30"
                            name="equip-load"
                            lang="en"
                        />
                    </div>
                    <div>
                        <label for="current-equip-load"
                            >Current Equip Load</label
                        >
                        <input
                            style="max-width: 50px"
                            class="stat"
                            id="current-equip-load"
                            type="number"
                            onchange="update()"
                            min="0"
                            step="0.1"
                            value="0"
                            name="equip-load"
                            lang="en"
                        />
                    </div>
                    <div>
                        <label for="equip-load-budget">Equip Load Budget</label>
                        <input
                            style="max-width: 50px"
                            class="stat"
                            id="equip-load-budget"
                            type="number"
                            value="0"
                            name="equip-load"
                            lang="en"
                            disabled
                        />
                    </div>
                    <hr />
                    <b>Breakpoints</b>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="fast-roll"
                                onclick="update()"
                                name="roll-type"
                                value="0.3"
                            />
                            <label for="fast-roll"
                                >Fast Roll (up to 30% equip load)</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="normal-roll"
                                onclick="update()"
                                name="roll-type"
                                value="0.7"
                                checked
                            />
                            <label for="normal-roll"
                                >Normal Roll (up to 70% equip load)</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="fat-roll"
                                onclick="update()"
                                name="roll-type"
                                value="1.0"
                            />
                            <label for="fat-roll"
                                >Fat Roll (up to 100% equip load)</label
                            >
                        </div>
                    </div>
                    <hr />
                    <b>Sort by</b>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-average"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-average"
                                >Greatest Average Absorption</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-standard"
                                name="sorting-order"
                                onclick="update()"
                                checked
                            />
                            <label for="sort-standard"
                                >Greatest Standard (Physical, Strike, Slash,
                                Pierce) Absorption</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-physical"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-physical"
                                >Greatest Physical Absorption</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-strike"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-strike"
                                >Greatest Strike Absorption</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-slash"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-slash"
                                >Greatest Slash Absorption</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-pierce"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-pierce"
                                >Greatest Pierce Absorption</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-elemental"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-elemental"
                                >Greatest Elemental (Magic, Fire, Lightning,
                                Holy) Absorption</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-magic"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-magic"
                                >Greatest Magic Absorption</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-fire"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-fire"
                                >Greatest Fire Absorption</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-lightning"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-lightning"
                                >Greatest Lightning Absorption</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-holy"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-holy"
                                >Greatest Holy Absorption</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-resistances"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-resistances"
                                >Greatest Resistances</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-scarlet-rot"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-scarlet-rot"
                                >Greatest Scarlet Rot Resistance</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-poison"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-poison"
                                >Greatest Poison Resistance</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-hemorrhage"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-hemorrhage"
                                >Greatest Hemorrhage Resistance</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-frostbite"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-frostbite"
                                >Greatest Frostbite Resistance</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-sleep"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-sleep"
                                >Greatest Sleep Resistance</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-madness"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-madness"
                                >Greatest Madness Resistance</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-death"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-death"
                                >Greatest Death Resistance</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="sort-poise"
                                name="sorting-order"
                                onclick="update()"
                            />
                            <label for="sort-poise">Greatest Poise</label>
                        </div>
                    </div>
                    <hr />
                    <b>Extras</b>
                    <div>
                        <div>
                            <input
                                type="checkbox"
                                id="winged-crystal-tear"
                                onchange="update()"
                                disabled
                            />
                            <label for="winged-crystal-tear"
                                >Winged Crystal Tear (in mixed physick)</label
                            >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input
                                type="checkbox"
                                id="fashion"
                                onchange="update()"
                                disabled
                            />
                            <label for="fashion">Fashion Mode</label>
                        </div>
                    </div>
                    <hr />
                    <b>Locked Armor</b>
                    <template id="locked-option">
                        <option value="">Placeholder</option>
                    </template>
                    <div>
                        <label for="locked-helmet">Helmet</label>
                        <select
                            type="text"
                            id="locked-helmet"
                            name="locked-items"
                            onchange="update()"
                        >
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div>
                        <label for="locked-chestpiece">Chestpiece</label>
                        <select
                            type="text"
                            id="locked-chestpiece"
                            name="locked-items"
                            onchange="update()"
                        >
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div>
                        <label for="locked-gauntlets">Gauntlets</label>
                        <select
                            type=" text"
                            id="locked-gauntlets"
                            name="locked-items"
                            onchange="update()"
                        >
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div>
                        <label for="locked-leggings">Leggings</label>
                        <select
                            type="text"
                            id="locked-leggings"
                            name="locked-items"
                            onchange="update()"
                        >
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div>
                        <button id="clear-equipment" onclick="resetAll()">
                            Reset All
                        </button>
                    </div>
                    <hr />
                    <b>Ignored Armor</b>
                    <div>
                        <ul id="ignored-items"></ul>
                    </div>
                </article>
                <!-- sort -->
                <article style="flex-basis: 60%; min-width: 320px">
                    <b>Results</b>
                    <div>
                        <table id="results"></table>
                    </div>
                    <template id="result">
                        <thead>
                            <tr>
                                <th>Armor</th>
                                <th>Absorption</th>
                                <th>Resistances</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Total</th>
                                <th>Absorption</th>
                                <th>Resistances</th>
                            </tr>
                            <tr>
                                <td></td>
                                <th>Absorption</th>
                                <th>Resistances</th>
                            </tr>
                            <tr>
                                <td></td>
                                <th>Absorption</th>
                                <th>Resistances</th>
                            </tr>
                            <tr>
                                <td></td>
                                <th>Absorption</th>
                                <th>Resistances</th>
                            </tr>
                            <tr>
                                <td></td>
                                <th>Absorption</th>
                                <th>Resistances</th>
                            </tr>
                        </tbody>
                    </template>
                </article>
            </div>
        </main>
        <footer>
            <h5>
                Erdtree Planner (
                <a
                    href="https://git.palmoe.dk/vodofrede/erdtree"

                    available under BSD-3-Clause license
                </a>
                )
            </h5>
            <h5>© 2022 vodofrede</h5>
        </footer>
    </body>
</html>
